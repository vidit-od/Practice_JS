<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="question">
        <h1>Questions</h1>
        <section class="center">
            <div class="questions" id="panel">
                <div class="questions-title">
                    <p>Least corrupt country in the world ?</p>
                <button type="button" class="question-btn">+</button>
                </div>
                <div class="questions-answer">
                    <p> Denmark</p>
                </div>
            </div>
            <div class="questions" id="panel">
                <div class="questions-title">
                    <p>How much money is there in the world ?</p>
                <button class="question-btn">+</button>
                </div>
                <div class="questions-answer">
                    <p>75 trillion US dollars</p>
                </div>
            </div>
            <div class="questions" id="panel">
                <div class="questions-title">
                    <p>Country which do not have mosquito ?</p>
                <button class="question-btn">+</button>
                </div>
                <div class="questions-answer">
                    <p>Iceland</p>
                </div>
            </div>
        </section>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
